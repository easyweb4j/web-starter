plugins {
  id 'java-library'
  id 'maven-publish'
}

group = 'com.easyweb4j'
version = theVersion

ext {
  gn00Version = '1.0.0'
  mybatisVersion = '3.5.4'
  hikarCPVersion = '3.4.2'
  mariadbConnectorVersion = '2.6.0'
  mybatisSpringVersion = '2.0.4'
  mybatisSpringAutoconfigureVersion = '2.0.0'
  springVersion = '5.0.0.RELEASE'
  springBootVersion = '2.0.0.RELEASE'
  retrofitVersion = '2.8.1'
}

apply from: './gradle/gallery/basic-java.gradle'

dependencies {
  api group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: springBootVersion
  api "com.easyweb4j:gn00:${gn00Version}"

  implementation group: 'org.mybatis', name: 'mybatis', version: mybatisVersion
  implementation group: 'org.mybatis', name: 'mybatis-spring', version: mybatisSpringVersion
  implementation group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-autoconfigure', version: mybatisSpringAutoconfigureVersion
  implementation group: 'org.springframework', name: 'spring-context', version: springVersion
  implementation group: 'org.springframework.boot', name: 'spring-boot-starter-json', version: springBootVersion
  // https://mvnrepository.com/artifact/com.squareup.retrofit2/retrofit
  implementation group: 'com.squareup.retrofit2', name: 'retrofit', version: retrofitVersion
  // https://mvnrepository.com/artifact/com.squareup.retrofit2/converter-jackson
  compile group: 'com.squareup.retrofit2', name: 'converter-jackson', version: retrofitVersion

  // https://mvnrepository.com/artifact/org.mariadb.jdbc/mariadb-java-client
  testImplementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: mariadbConnectorVersion
  testImplementation group: 'com.zaxxer', name: 'HikariCP', version: hikarCPVersion
  testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootVersion
  testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: springBootVersion
}

compileJava {
  options.compilerArgs << '-parameters'
}
